<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Login Page</title>
	</head>

	<body>
		<h1>✅ Login successful.</h1>

		<div class="search">
			<form action="search" method="GET">
				<input type="text" name="search" placeholder="Type a movie to watch..." />
				<button type="submit">Search</button>
			</form>
		</div>

		<div id="navigation">
			<ul>
				<li><a href="/content">Movie Experience</a></li>
				<li><a href="/addition">Add Movie</a></li>
				<li><a href="/removal">Remove Movie</a></li>
				<li><a href="/metadata">Edit Tags</a></li>
				<li><a href="/recommendation">Recommendations</a></li>
				<li><a href="/review">Reviews</a></li>
				<li><a href="/">Logout</a></li>
			</ul>
		</div>

		<h3 id="idle-alert"></h3>
	</body>

	<script>
		setTimeout(function () {
			inactivity('⏰ Logging out...');
			setTimeout(function () {
				location.href = '/';
			}, 2000);
		}, 58000);

		function inactivity(value) {
			document.getElementById('idle-alert').innerHTML = value;
		}

		function redirect(destination) {
			location.href = destination;
		}
	</script>
</html>
