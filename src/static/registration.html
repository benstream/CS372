<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="/css/style.css" rel="stylesheet" />
		<title>Registration Page</title>
	</head>

	<body>
		<h1>ðŸ†• Registration</h1>
	</body>

	<form action="http://localhost:8080/registrationreq" method="POST">
		<div>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" required />
		</div>
		<div>
			<label for="username">Username:</label>
			<input type="text" name="uid" id="uid" required />
		</div>
		<div>
			<label for="pass">Password:</label>
			<input type="password" name="pwd" id="pwd" required />
		</div>
		<div>
			<label for="pass">Confirm Password:</label>
			<input type="password" name="pwdconfirm" id="pwdconfirm" oninput="check(this)" required />
			<script language="javascript" type="text/javascript">
				function check(input) {
					if (input.value != document.getElementById('pwd').value) {
						input.setCustomValidity('Password must be matching.');
					} else {
						// input is valid -- reset the error message
						input.setCustomValidity('');
					}
				}
			</script>
		</div>
		<div>
			<label for="account-type">Account Request Type:</label>
			<div>
				<input type="radio" id="viewer" name="access" value="viewer" checked />
				<label for="viewer">Viewer</label>
			</div>

			<div>
				<input type="radio" id="editor" name="access" value="editor" />
				<label for="editor">Content Editor</label>
			</div>

			<div>
				<input type="radio" id="manager" name="access" value="manager" />
				<label for="manager">Marketing Manager</label>
			</div>
		</div>
		<br />
		<input type="submit" value="Register Now" />
	</form>
</html>
