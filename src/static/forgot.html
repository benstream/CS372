<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Password Reset</title>
	</head>

	<body>
		<h1>🔐 Password Reset</h1>
	</body>

	<form action="http://localhost:8080/passwordreset" method="POST">
		<div>
			<label for="username">Username:</label>
			<input type="text" name="uid" required />
		</div>
		<div>
			<label for="pass">New Password:</label>
			<input type="password" name="pwd" id="pwd" required />
		</div>
		<div>
			<label for="pass"> Confirm New Password:</label>
			<input type="password" name="pwdconfirm" id="pwdconfirm" oninput="check(this)" required />
			<script language="javascript" type="text/javascript">
				function check(input) {
					if (input.value != document.getElementById('pwd').value) {
						input.setCustomValidity('Password must be matching.');
					} else {
						// input is valid -- reset the error message
						input.setCustomValidity('');
					}
				}
			</script>
		</div>
		<br />
		<input type="submit" value="Confirm Change" />
	</form>
</html>
